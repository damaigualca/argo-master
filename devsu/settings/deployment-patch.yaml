#*******************************************************************************
# Description: This script is used to deploy the application on kubernetes cluster
#*******************************************************************************
apiVersion: apps/v1
kind: Deployment
metadata:
   name: demo-devsu-app
spec:
   selector:
     matchLabels:
       app: demo-devsu-app
   replicas: 1
   template:
      metadata:
         labels:
             app: demo-devsu-app
      spec:
        containers:
        - name: demo-devsu-app
          image: bcirg3citperuacr002.azurecr.io/t24ng/test:1
          resources:
             requests:
                cpu: 600m
                memory: 1G
             limits:
                cpu: 610m
                memory: 1G
          ports:
            - containerPort: 8080
              name: app
        
